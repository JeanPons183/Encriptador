<!DOCTYPE html>

<html lang="es">
<body>

    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>  
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>

    <header>
        <img class="logo" src="Images/alura.png" alt="logo alura">
        <h1>Encriptador JP183</h1>
    </header>

    <main>
        <section class="Entrada">
            <div class="texto_entrada">
                <textarea class="cuadro_entrada" cols="35" rows="10" placeholder="Ingrese el texto"></textarea>
            </div>
    
            <div class="condiciones">
                <img class="imagenCondiciones" src="Images/Vector.png" alt="Simbolo Advertencia"><h2 class="textoCondiciones">Solo introducir minúsculas, sin acentos ni caracteres especiales</p>
            </div>
    
            <div class="botonEntrada">
                <button class="EncriptarPB" onclick="encriptarPB()"> Encriptar</button>
                <button class="DesencriptarPB" onclick="desencriptarPB()">Desencriptar</button>
            </div>
        </section>
    
        <section class="Salida">
            <div class="texto_salida">
                <textarea class="cuadro_salida" readonly="true" id="salida"  cols="20" rows="10" 
                 ></textarea>
                 <h3 id="men1">Ningún mensaje fue encontrado</h3>
                 <h4 id="men2">Ingresa el texto que desees encriptar o desencriptar.</h4>
            </div>
            <div class="botonSalida">
                <button class="CopiarPB" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

<footer>
    <p class="copyright">
        &copy Copyright JeanPons/JP183 - 2023
    </p>
</footer>
